{% extends "base.html" %}

{% block content %}
    <h1>Регистрация</h1>
    <form action="{{ url_for('registration') }}" method="post" novalidate>
        {{ form.csrf_token  }}
        <p>
            {{ form.username.label }}
            {{ form.username }}
        </p>
        <p>
            {{ form.email.label }}
            {{ form.email }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password }}
        </p>
        <p>
            {{ form.password_confirm.label }}
            {{ form.password_confirm }}
        </p>
        <button type="submit" class="button-reg">Регистрироваться</button>
    </form>
{% endblock %}
