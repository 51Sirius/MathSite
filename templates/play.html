{% extends 'base.html' %}
{% block custom %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/game.css') }}"/>
{% endblock %}
{% block content %}
    <div class="stat-bar">
        <div class="level">LEVEL: {{ current_user.class_user }}-{{ current_user.level }}</div>
        <div class="point">
            Score: {{ current_user.score }}
        </div>
    </div>
    <div class="game">
        <div class="quest">
            {{ example }}
        </div>
        <form action="{{ url_for('play_menu') }}" method="post" novalidate class="answer">
            {{ form.csrf_token }}
            <div class="block-answer">{{ form.answer(class_="answer-form") }}</div>
            <button type="submit" class="button">Ответить</button>
        </form>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='scripts/game.js') }}"></script>
{% endblock %}
